<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>

<style>
table {
	border-top: 2px solid red;
	border-collapse: collapse;
	width: 500px;
	text-align: center; /*글자 가운데 고정*/
	table-layout: fixed;   /* 테이블 레이아웃 같게 고정*/
}

tr, td {
	border-bottom: 2px solid gray;
	padding: 10px;
}

.td1 {
	border-right: 1px solid gray;
}
</style>
</head>
<body>
<iframe src="http://www.dbcut.com/"></iframe>
	<table>

		<tr>
			<td class = "td1">울산</td>
			<td>울산 vs 인천</td>
		</tr>
		<tr>
			<td class = "td1">부산</td>
			<td>부산 vs 대전</td>
		</tr>
		<tr>
			<td class = "td1">서울</td>
			<td>서울 vs 강원</td>
		</tr>
		<tr>
			<td class = "td1">수원</td>
			<td>수원 vs 인천</td>
		</tr>




	</table>


</body>







</html>
